---
# https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mono-to-actualbudget
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: 2xnone
              image: 0.0.0
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - node mono_actual.js
